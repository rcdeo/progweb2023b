<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <header><h1>Curso de HTML</h1></header>
        <nav></nav>

        <section>
            <h3>Lista ordenada</h3>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ol>
        </section>
        <section>
            <h3>Lista não ordenada</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
        </section>
        <section>
            <h3>Lista de definições</h3>
            <dl>
                <dt>Café</dt>
                    <dd>Preto</dd>
                    <dd>Quente</dd>
                <dt>Leite</dt>
                    <dd>Branco</dd>
            </dl>
        </section>

        <footer></footer>
    </body>
</html>
